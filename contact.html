<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmar Perez | Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    
</head>
    
<body>
    <nav class="side-nav">
        <a href="index.html" class="logo">
            <img src="logo1.png" alt="Elmar Logo">
        </a>
        
        <div class="nav-links">
            <a href="index.html"><i class='bx bx-home'></i>Home</a>
            <a href="biography.html"><i class='bx bx-user'></i>Biography</a>
            <a href="hobby.html"><i class='bx bx-game'></i>Hobby</a>
            <a href="contact.html" class="active"><i class='bx bx-envelope'></i>Contact</a>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="contact-container">
            <h1 class="contact-title">Get In Touch</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="info-box">
                        <i class='bx bx-envelope'></i>
                        <div class="details">
                            <h3>Email</h3>
                            <p>perezelmar001@example.com</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <i class='bx bx-phone'></i>
                        <div class="details">
                            <h3>Phone</h3>
                            <p>+63 912 345 6789</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <i class='bx bx-map'></i>
                        <div class="details">
                            <h3>Location</h3>
                            <p>Pililla, Rizal, Philippines</p>
                        </div>
                    </div>
                </div>
                
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                    <input type="hidden" name="access_key" value="e667af48-de5b-4124-ab9f-3aad08fda4a1">
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">
                    
                    <h2>Send Me a Message</h2>
                    <div class="input-box">
                        <input type="text" name="name" required>
                        <span>Full Name</span>
                    </div>
                    
                    <div class="input-box">
                        <input type="email" name="email" required>
                        <span>Email Address</span>
                    </div>
                    
                    <div class="input-box">
                        <input type="text" name="subject" required>
                        <span>Subject</span>
                    </div>
                    
                    <div class="input-box">
                        <textarea name="message" required></textarea>
                        <span>Your Message</span>
                    </div>
                    
                    <button type="submit" class="contact-btn">Send Message <i class='bx bx-send'></i></button>
                </form>
            </div>
        </div>
    </main>
</body>    
</html>
